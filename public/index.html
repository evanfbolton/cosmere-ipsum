<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmere Ipsum</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1>Cosmere Ipsum</h1>

    <p>An ipsum generator that provides paragraphs from the books of Brandon Sanderson's Cosmere universe.</p>

    <form action="/" method="POST">
        <input type="number" class="paragraph-number" name="numberOfParagraphs">
        <input type="submit" value="Generate" class="generate-button">
    </form>

    <div class="generated-text">
        <div class='placeholder-div'></div>
    </div>

</body>
</html>
